<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0; /* Boja pozadine koja će se uklopiti */
            transition: background-image 2s ease-in-out;
        }

      
    </style>
</head>
<body>

     <script>
        const backgrounds = [
            'SLIKEXAT/slika1.gif',
            'SLIKEXAT/slika2.jpg',
            'SLIKEXAT/slika3.jpg',
            'SLIKEXAT/slika4.jpg',
            'SLIKEXAT/slika5.jpg',
            'SLIKEXAT/slika6.jpg',
            'SLIKEXAT/slika7.jpg',
            'SLIKEXAT/slika8.jpg'
        ];
        
        let backgroundIndex = 0;

        // Funkcija za promenu pozadine
        function changeBackground() {
            const imageUrl = backgrounds[backgroundIndex];
            const img = new Image();
            img.src = imageUrl;

            img.onload = function() {
                const imgWidth = img.width;
                const imgHeight = img.height;
                const bodyWidth = window.innerWidth;
                const bodyHeight = window.innerHeight;

                // Izračunavanje ponavljanja pozadine
                const repeatX = Math.ceil(bodyWidth / imgWidth);
                const repeatY = Math.ceil(bodyHeight / imgHeight);
                
                // Postavljanje slike kao pozadine
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                document.body.style.backgroundSize = `${imgWidth}px ${imgHeight}px`; // Održava proporcije slika
                document.body.style.backgroundRepeat = `${repeatX} ${repeatY}`; // Ponavljanje
            };

            backgroundIndex = (backgroundIndex + 1) % backgrounds.length; // Promena indeksa za sledeću sliku
        }

        // Prva promjena pozadine odmah
        changeBackground();
        // Menjanje pozadine svakih 3 minuta (180000 ms)
        setInterval(changeBackground, 180000);
    </script>

</body>
</html>
