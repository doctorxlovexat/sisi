<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-repeat: repeat; /* Slike Ä‡e se ponavljati */
            background-position: center;
            height: 100vh;
            transition: background-image 2s ease-in-out;
        }

      </style>
</head>
<body>

      <script>
        // Dodavanje slika iz foldera SLIKEXAT 
        const backgrounds = [
            'SLIKEXAT/slika1.gif',
            'SLIKEXAT/slika2.jpg',
            'SLIKEXAT/slika3.jpg',
            'SLIKEXAT/slika4.jpg',
            'SLIKEXAT/slika5.jpg',
            'SLIKEXAT/slika6.jpg',
            'SLIKEXAT/slika7.jpg',
            'SLIKEXAT/slika8.jpg'
        ];
        
        let backgroundIndex = 0;
        
        // Funkcija za promenu pozadine
        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        }

        // Prva promjena pozadine odmah
        changeBackground();
        // Menjanje pozadine svakih 3 minuta (180000 ms)
        setInterval(changeBackground, 180000);
    </script>

</body>
</html>
