<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background & 3D Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* Održava proporcije slika i popunjava ekran */
            height: 100vh;
            transition: background-image 2s ease-in-out, background-color 1s ease-in-out, opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        #animation {
            position: fixed;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            color: blue;
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="animation">*❤SISI❤*</div>

    <script>
        const backgrounds = [
            'SLIKEXAT/slika1.gif',
            'SLIKEXAT/slika2.jpg',
            'SLIKEXAT/slika3.jpg',
            'SLIKEXAT/slika4.jpg',
            'SLIKEXAT/slika5.jpg',
            'SLIKEXAT/slika6.jpg',
            'SLIKEXAT/slika7.jpg',
            'SLIKEXAT/slika8.jpg'
        ];
        
        let backgroundIndex = 0;
        const transitions = [
            'ease-in-out', 'linear', 'ease', 'cubic-bezier(0.25, 1, 0.5, 1)', 'ease-in', 'ease-out',
            'ease-in-out-cubic', 'ease-in-out-quint', 'step-start', 'step-end', 'initial', 'inherit'
        ];
        
        function changeBackground() {
            const transitionType = transitions[Math.floor(Math.random() * transitions.length)];
            document.body.style.transition = `background-image 2s ${transitionType}, opacity 2s ${transitionType}, transform 2s ${transitionType}`;
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        }

        function startAnimation() {
            const animationElement = document.getElementById('animation');
            animationElement.style.visibility = 'visible';
            animationElement.style.opacity = 1;
            // Removed animation part for clearer view as you requested earlier

            setTimeout(() => {
                animationElement.style.visibility = 'hidden';
                animationElement.style.opacity = 0;
            }, 60000); // Animacija traje 1 minut
        }

        // Pozadina menja svakih 5 minuta (300000 ms)
        changeBackground();
        setInterval(changeBackground, 180000); // Menjanje pozadine svakih 3 minuta

        // Animacija slova počinje svakih 3 minuta (180000 ms)
        setInterval(startAnimation, 180000); // Pokretanje animacije svakih 3 minuta
    </script>

</body>
</html>
